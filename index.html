<!DOCTYPE html>
<html lang="en">
<head>
        <!-- <script src="https://use.fontawesome.com/64b8cce70b.js"></script> -->

        <!-- GENERAL INFO -->
        <title>Calculator App</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Perfrom simple mathematical operations">

        <!-- Change the mobile browser's viewport width -->
        <meta name="viewport" content="width=320" />
        
        <!-- Sets the viewport to the same width as the screen to obtain readable render without zooming-->
        <meta name="viewport" content="width=device-width" />
        
        <!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
        <link href="styles.css" type="text/css" rel="stylesheet">

        <!-- FACEBOOK METADATA -->
        <!-- <meta property="og:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
        <meta property="og:description" content="Perform simple mathematical operations">
        <meta property="og:title" content="Calculator app">
        
        <!-- TWITTER METADATA -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Calculator app">
        <meta name="twitter:description" content="Perform simple mathematical operations">
        <!-- <meta name="twitter:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="label">⋮⋮⋮ Standard</div>
            <div class="display">
                <div class="calculation">23 x 2</div>
                <div class="result">46</div>
            </div>
        </div>
        <div class="keypad">
            <div class="keys">
                <div class="keyRow">
                    <div class="key">𝘼𝘾</div>
                    <div class="key">𝘾</div>
                    <div class="key">𝑥<sup>2</sup></div>
                    <div class="key">÷</div>
                </div>
                <div class="keyRow">
                    <div class="key">𝟳</div>
                    <div class="key">𝟴</div>
                    <div class="key">𝟵</div>
                    <div class="key">×</div>
                </div>
                <div class="keyRow">
                    <div class="key">𝟰</div>
                    <div class="key">𝟱</div>
                    <div class="key">𝟲</div>
                    <div class="key">−</div>
                </div>
                <div class="keyRow">
                    <div class="key">𝟭</div>
                    <div class="key">𝟮</div>
                    <div class="key">𝟯</div>
                    <div class="key">+</div>
                </div>
                <div class="keyRow">
                    <!-- <div class="key"></div> -->
                    <div class="key key0">𝟬</div>
                    <div class="key">∙</div>
                    <div class="key keyEquals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
