<!DOCTYPE html>
<html lang="en">
<head>
        <!-- <script src="https://use.fontawesome.com/64b8cce70b.js"></script> -->

        <!-- GENERAL INFO -->
        <title>Calculator App</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Perfrom simple mathematical operations">

        <!-- Change the mobile browser's viewport width -->
        <meta name="viewport" content="width=320" />
        
        <!-- Sets the viewport to the same width as the screen to obtain readable render without zooming-->
        <meta name="viewport" content="width=device-width" />
        
        <!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
        <link href="styles.css" type="text/css" rel="stylesheet">

        <!-- FACEBOOK METADATA -->
        <!-- <meta property="og:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
        <meta property="og:description" content="Perform simple mathematical operations">
        <meta property="og:title" content="Calculator app">
        
        <!-- TWITTER METADATA -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Calculator app">
        <meta name="twitter:description" content="Perform simple mathematical operations">
        <!-- <meta name="twitter:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="label">⋮⋮⋮𝒜𝓃𝒹𝓇𝓮 Standard</div>
            <input id="display" type="text" value="" disabled/>
        </div>
        <div class="keypad">
            <div class="keys" id="keys">
                <div class="keyRow">
                    <button class="key allClear">𝘼𝘾</button>
                    <button class="key clear" value="clear">𝘾</button>
                    <button class="key operator" value="power">𝑥<sup>n</sup></button>
                    <button class="key operator" value="divide">÷</button>
                </div>
                <div class="keyRow">
                    <button class="key numKey" value="7">𝟳</button>
                    <button class="key numKey" value="8">𝟴</button>
                    <button class="key numKey" value="9">𝟵</button>
                    <button class="key operator" value="multiply">×</button>
                </div>
                <div class="keyRow">
                    <button class="key numKey" value="4">𝟰</button>
                    <button class="key numKey" value="5">𝟱</button>
                    <button class="key numKey" value="6">𝟲</button>
                    <button class="key operator" value="subtract">−</button>
                </div>
                <div class="keyRow">
                    <button class="key numKey" value="1">𝟭</button>
                    <button class="key numKey" value="2">𝟮</button>
                    <button class="key numKey" value="3">𝟯</button>
                    <button class="key operator" value="add">+</button>
                </div>
                <div class="keyRow">
                    <button class="key numKey key0" value="0">𝟬</button>
                    <button class="key decimal" value=".">.</button>
                    <button class="key result" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
