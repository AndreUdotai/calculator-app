<!DOCTYPE html>
<html lang="en">
<head>
        <!-- <script src="https://use.fontawesome.com/64b8cce70b.js"></script> -->

        <!-- GENERAL INFO -->
        <title>Calculator App</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Perfrom simple mathematical operations">

        <!-- Change the mobile browser's viewport width -->
        <meta name="viewport" content="width=320" />
        
        <!-- Sets the viewport to the same width as the screen to obtain readable render without zooming-->
        <meta name="viewport" content="width=device-width" />
        
        <!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
        <link href="styles.css" type="text/css" rel="stylesheet">

        <!-- FACEBOOK METADATA -->
        <!-- <meta property="og:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
        <meta property="og:description" content="Perform simple mathematical operations">
        <meta property="og:title" content="Calculator app">
        
        <!-- TWITTER METADATA -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Calculator app">
        <meta name="twitter:description" content="Perform simple mathematical operations">
        <!-- <meta name="twitter:image" content="https://dogsdogsdogs.com/images/dog.png"> -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="label">⋮⋮⋮ Standard</div>
            <input id="calculationDisplay" type="text" value="" disabled/>
        </div>
        <div class="keypad">
            <div class="keys" id="keys">
                <div class="keyRow">
                    <div class="key allClear">𝘼𝘾</div>
                    <div class="key clear">𝘾</div>
                    <div class="key operator" data-operator="square">𝑥<sup>2</sup></div>
                    <div class="key operator" data-operator="divide">÷</div>
                </div>
                <div class="keyRow">
                    <div class="key numKey" data-value="7">𝟳</div>
                    <div class="key numKey" data-value="8">𝟴</div>
                    <div class="key numKey" data-value="9">𝟵</div>
                    <div class="key operator" data-operator="multiply">×</div>
                </div>
                <div class="keyRow">
                    <div class="key numKey" data-value="4">𝟰</div>
                    <div class="key numKey" data-value="5">𝟱</div>
                    <div class="key numKey" data-value="6">𝟲</div>
                    <div class="key operator" data-operator="subtract">−</div>
                </div>
                <div class="keyRow">
                    <div class="key numKey" data-value="1">𝟭</div>
                    <div class="key numKey" data-value="2">𝟮</div>
                    <div class="key numKey" data-value="3">𝟯</div>
                    <div class="key operator" data-operator="add">+</div>
                </div>
                <div class="keyRow">
                    <div class="key key0 numKey" data-value="0">𝟬</div>
                    <div class="key decimal">.</div>
                    <div class="key equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
